<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>시험의 방</title>
	<link rel="stylesheet" href="../css/room01-2.css" >
</head>
<body>
    <div class="content-wrapper">
        <img src="../img/mirror.png" id="mirror-img">


        <div class="quiz-container">
       
            <div class="question-slide" id="question-1">
                <h2>나는 일을 미룰 때</h2>
                <button class="answer-btn" data-category="A">
                미뤄도 <strong>어떻게든</strong> 할 수 있을 것 같다.</button><br>
                <button class="answer-btn" data-category="B"><strong>구제불능</strong>인 것 같다.</button><br>
                <button class="answer-btn" data-category="C">의욕도 생기지 않고 <strong>무의미</strong>해서 미룬다.</button>
                <button class="answer-btn" data-category="D"><strong>세세한 것까지 계획</strong>을 세우다 보니 벌써 몸과 마음이 지쳐서 미룬다.</button>
                <button class="answer-btn" data-category="E">일을 벌이긴 벌였는데 이제는 <strong>흥미</strong>가 떨어져서 <br>미룬다. </button>

            </div>

            <div class="question-slide" id="question-2">
                <h2>새로운 일을 <br>시작하려 할 때 나는</h2>
                <button class="answer-btn" data-category="D">
                <strong>완벽한 계획</strong>을 세세하게 짠다.</button><br>
                <button class="answer-btn" data-category="E">
                시작할 때는 재밌었는데 금방 다른 재밌는 것에 <strong>눈을 돌린다</strong>.</button><br>
                <button class="answer-btn" data-category="B">
                제대로 해내지 못할까봐 <strong>두렵고 불안하다</strong>.</button>
                <button class="answer-btn" data-category="C">
                누가 <strong>시키거나 강제성</strong>이 없으면 이어나가지 못한다.</button>
                <button class="answer-btn" data-category="A">
               그렇게 <strong>오래 걸리지 않을 것 같아</strong> 좀 더 미뤄본다.</button>
            </div>

            <div class="question-slide" id="question-3">
                <h2>해야 할 일이 <br>너무 많다고 느낄 때 나는</h2>
                <button class="answer-btn" data-category="C">
                빨리 끝내야 하지만 <strong>지금 하고 싶지가 않다</strong>. <br>아니, 원래부터 하고 싶지 않았다.</button><br>
                <button class="answer-btn" data-category="B">
                앞으로가 <strong>걱정되고</strong> 잘 해내기가 어려울 것 같다.</button><br>
                <button class="answer-btn" data-category="E">
                중요한 일보다는 <strong>더 재미있는 일</strong>에 집중한다.</button>
                <button class="answer-btn" data-category="A">
                <strong>과거의 경험</strong>을 생각해보면 아마 그렇게 오래 걸리지 않을 것 같아 좀 더 미뤄본다.</button>
                <button class="answer-btn" data-category="D">
               완벽하게 해내고자 <strong>세세하게 계획</strong>을 세우고 실수하지 않으려고 노력한다.</button>
            </div>

             <div class="question-slide" id="question-4">
                <h2>내가 일을 잘 해내지 못하거나 미루면 내 주변인들은</h2>
                <button class="answer-btn" data-category="B">
                날 한심하게 볼 것 같고, <strong>면목이 없다</strong>.</button><br>
                <button class="answer-btn" data-category="A,E">
                주변인들이 어떻든 크게 <strong>신경쓰이지 않는다</strong>.</button><br>
                <button class="answer-btn" data-category="D">
                날 <strong>인정</strong>해주지 않을 것이다.</button>
                <button class="answer-btn" data-category="C">
                주변인이 날 비난하는 말을 한다면 <strong>짜증</strong>이 날 것이다.</button>
                <br>
                <div style="text-align: center;">
                    <button class="r-btn" onclick="submitAndRedirect()">결과보기</button>
                </div>
            </div>

           <script src="../java/quizScript.js"></script> 
        </div>
    </div>
	
</body>

</html>
